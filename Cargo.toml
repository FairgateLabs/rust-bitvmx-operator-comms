[package]
name = "p2p_handler"
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = ["memory", "broker"]

[features]
default = ["broker-impl"]
memory-impl = ["memory"]
broker-impl = ["broker"]

[dependencies]
memory = { path = "memory", optional = true }
broker = { path = "broker", optional = true }
